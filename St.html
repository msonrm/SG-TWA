<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Triplicity - Simple Geomancy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #d8d8d8;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            font-size: 28px;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            line-height: 1;
        }

        .share-btn {
            font-family: 'Material Symbols Outlined';
            font-size: 24px;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
        }

        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            overflow: hidden;
        }

        .chart-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }

        #triplicityCanvas {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="close-btn" onclick="goBack()">×</button>
        <button class="share-btn" onclick="shareChart()">share</button>
    </div>

    <div class="content">
        <div class="chart-container">
            <canvas id="triplicityCanvas"></canvas>
        </div>
    </div>

    <script>
        // 言語設定のストレージキー
        const LANGUAGE_STORAGE_KEY = 'simplegeomancy-language';
        
        // 言語ごとのテキスト定義
        const translations = {
            en: {
                title: 'Simple Triplicity'
            },
            fr: {
                title: 'Triplicité Simple'
            },
            ja: {
                title: 'シンプル・トリプリシティ'
            }
        };

        let currentLanguage = 'fr';
        
        // 言語設定を読み込む
        function loadLanguage() {
            try {
                const savedLanguage = localStorage.getItem(LANGUAGE_STORAGE_KEY);
                if (savedLanguage && translations[savedLanguage]) {
                    currentLanguage = savedLanguage;
                    document.documentElement.lang = savedLanguage;
                    updateTitle();
                }
            } catch (e) {
                console.error('Failed to load language preference:', e);
            }
        }

        // タイトルを更新
        function updateTitle() {
            const texts = translations[currentLanguage];
            document.title = `${texts.title} - Simple Geomancy`;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const symbolsParam = urlParams.get('symbols');
        const symbols = symbolsParam ? symbolsParam.split(',') : ['2211', '1122'];

        let canvas, ctx;

        function getCanvasSize() {
            const screenWidth = window.innerWidth;
            const unit = screenWidth / 10;
            const dpr = window.devicePixelRatio || 1;
            return {
                canvasWidth: unit * 10,
                canvasHeight: unit * 10,
                unit: unit,
                dpr: dpr
            };
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        async function shareChart() {
            const canvas = document.getElementById('triplicityCanvas');
            const fileName = 'simple-triplicity.png';
            
            if (!canvas) {
                console.error('Canvas not found');
                return;
            }
            
            try {
                canvas.toBlob(async (blob) => {
                    if (!blob) {
                        console.error('Failed to create blob from canvas');
                        return;
                    }
                    
                    if (navigator.share && navigator.canShare) {
                        const file = new File([blob], fileName, { type: 'image/png' });
                        const shareData = {
                            files: [file],
                            title: 'Simple Geomancy - Simple Triplicity'
                        };
                        
                        if (navigator.canShare(shareData)) {
                            await navigator.share(shareData);
                        } else {
                            downloadImage(blob, fileName);
                        }
                    } else {
                        downloadImage(blob, fileName);
                    }
                }, 'image/png');
            } catch (error) {
                console.error('Error sharing chart:', error);
            }
        }
        
        function downloadImage(blob, fileName) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function addSymbols(pattern1, pattern2) {
            let result = '';
            for (let i = 0; i < 4; i++) {
                const sum = parseInt(pattern1[i]) + parseInt(pattern2[i]);
                result += (sum % 2 === 0) ? '2' : '1';
            }
            return result;
        }

        function initCanvas() {
            canvas = document.getElementById('triplicityCanvas');
            ctx = canvas.getContext('2d');
            
            const { canvasWidth, canvasHeight, dpr } = getCanvasSize();
            
            // Set canvas size considering device pixel ratio for sharp rendering
            canvas.width = canvasWidth * dpr;
            canvas.height = canvasHeight * dpr;
            
            // Set CSS size
            canvas.style.width = canvasWidth + 'px';
            canvas.style.height = canvasHeight + 'px';
            
            // Scale context to match device pixel ratio
            ctx.scale(dpr, dpr);
        }

        function drawGrid() {
            const { unit } = getCanvasSize();
            
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;

            const gridSize = unit * 8;
            
            ctx.strokeRect(unit, unit, gridSize, gridSize);

            ctx.beginPath();
            ctx.moveTo(unit * 5, unit);
            ctx.lineTo(unit * 5, unit * 5);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(unit, unit * 5);
            ctx.lineTo(unit * 9, unit * 5);
            ctx.stroke();
        }

        function drawSymbol(pattern, cellX, cellY, cellWidth, cellHeight) {
            const { unit } = getCanvasSize();
            const img = new Image();
            img.src = `${pattern}.png`;
            
            img.onload = () => {
                const imgAspect = 2 / 3;
                const baseWidth = unit * 2;
                const baseHeight = baseWidth / imgAspect;
                
                const x = cellX + (cellWidth - baseWidth) / 2;
                const y = cellY + (cellHeight - baseHeight) / 2;
                
                ctx.drawImage(img, x, y, baseWidth, baseHeight);
            };
        }

        function drawTriplicity() {
            const { canvasWidth, canvasHeight, unit } = getCanvasSize();
            
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            drawGrid();

            const resultSymbol = addSymbols(symbols[0], symbols[1]);

            const allSymbols = [...symbols, resultSymbol];
            let loadedCount = 0;
            const totalSymbols = allSymbols.length;

            function checkAllLoaded() {
                loadedCount++;
                if (loadedCount === totalSymbols) {
                    drawAllSymbols();
                }
            }

            allSymbols.forEach(pattern => {
                const img = new Image();
                img.onload = checkAllLoaded;
                img.onerror = checkAllLoaded;
                img.src = `${pattern}.png`;
            });

            function drawAllSymbols() {
                const cellWidth = unit * 4;
                const cellHeight = unit * 4;

                drawSymbol(symbols[1], unit, unit, cellWidth, cellHeight);

                drawSymbol(symbols[0], unit * 5, unit, cellWidth, cellHeight);

                drawSymbol(resultSymbol, unit, unit * 5, unit * 8, cellHeight);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadLanguage();
            initCanvas();
            drawTriplicity();
        });

        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                loadLanguage();
            }
        });
    </script>
</body>
</html>
