<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shield & House Chart - Simple Geomancy</title>
    <script>
        // FOUC防止: DOMが構築される前にテーマを適用
        (function() {
            try {
                const savedTheme = localStorage.getItem('simplegeomancy-theme') || 'system';
                const html = document.documentElement;

                if (savedTheme === 'dark') {
                    html.setAttribute('data-theme', 'dark');
                } else if (savedTheme === 'system') {
                    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                        html.setAttribute('data-theme', 'dark');
                    }
                }
            } catch (e) {
                console.error('Failed to apply initial theme:', e);
            }
        })();
    </script>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root {
            --tab-inactive: #999999;
            --tab-active: #333333;
            --tab-active-underline: #333333;
            --chart-title: #333333;
            --checkbox-text: #333333;
            --grid-color: #000000;
            --canvas-bg: #ffffff;
        }

        [data-theme="dark"] {
            --tab-inactive: #888888;
            --tab-active: #e0e0e0;
            --tab-active-underline: #e0e0e0;
            --chart-title: #e0e0e0;
            --checkbox-text: #e0e0e0;
            --grid-color: #ffffff;
            --canvas-bg: #1a1a1a;
        }

        .tabs {
            display: flex;
            background: var(--header-bg);
            transition: background 0.3s ease;
        }

        .tab {
            flex: 1;
            padding: 14px 8px;
            background: none;
            border: none;
            font-size: 15px;
            color: var(--tab-inactive);
            cursor: pointer;
            position: relative;
            transition: color 0.2s ease;
        }

        .tab.active {
            color: var(--tab-active);
            font-weight: 600;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--tab-active-underline);
        }

        .content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .charts-wrapper {
            display: flex;
            width: 300vw;
            height: 100%;
            transition: transform 0.3s ease-out;
        }

        .chart-container {
            width: 100vw;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding-top: 10vw;
            padding-bottom: 10vw;
        }

        #shieldCanvas, #houseCanvas1, #houseCanvas2 {
            width: 100%;
            height: auto;
            display: block;
        }

        .chart-info {
            text-align: center;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--chart-title);
            transition: color 0.3s ease;
        }

        .chart-checkbox-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
        }

        .chart-checkbox {
            width: 18px;
            height: 18px;
        }

        .chart-checkbox-text {
            font-size: 15px;
            color: var(--checkbox-text);
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="close-btn" onclick="goBack()">×</button>
        <button class="share-btn" onclick="shareChart()">share</button>
    </div>

    <div class="tabs">
        <button class="tab active" id="tab0" onclick="switchTab(0)">シールドチャート</button>
        <button class="tab" id="tab1" onclick="switchTab(1)">ハウスチャート1</button>
        <button class="tab" id="tab2" onclick="switchTab(2)">ハウスチャート2</button>
    </div>

    <div class="content">
        <div class="charts-wrapper" id="chartsWrapper">
            <div class="chart-container" id="shieldChart">
                <canvas id="shieldCanvas"></canvas>
                <div class="chart-info">
                    <label class="chart-checkbox-label">
                        <input type="checkbox" id="showReconcilerCheck" class="chart-checkbox">
                        <span class="chart-checkbox-text" id="reconcilerLabel">調停者を表示する</span>
                    </label>
                </div>
            </div>

            <div class="chart-container" id="houseChart1">
                <canvas id="houseCanvas1"></canvas>
                <div class="chart-info">
                    <div class="chart-title" id="houseTitle1">ハウスチャート（伝統的）</div>
                    <label class="chart-checkbox-label">
                        <input type="checkbox" id="showWitnessesCheck" class="chart-checkbox">
                        <span class="chart-checkbox-text" id="witnessLabel1">左右の証人と裁判官を表示する</span>
                    </label>
                </div>
            </div>

            <div class="chart-container" id="houseChart2">
                <canvas id="houseCanvas2"></canvas>
                <div class="chart-info">
                    <div class="chart-title" id="houseTitle2">ハウスチャート（黄金の夜明け団）</div>
                    <label class="chart-checkbox-label">
                        <input type="checkbox" id="showWitnessesCheck2" class="chart-checkbox">
                        <span class="chart-checkbox-text" id="witnessLabel2">左右の証人と裁判官を表示する</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 言語設定のストレージキー
        const LANGUAGE_STORAGE_KEY = 'simplegeomancy-language';
        const THEME_STORAGE_KEY = 'simplegeomancy-theme';
        
        // 言語ごとのテキスト定義
        const translations = {
            en: {
                pageTitle: 'Shield & House Chart',
                tab0: 'Shield Chart',
                tab1: 'House Chart 1',
                tab2: 'House Chart 2',
                houseTitle1: 'House Chart (Traditional)',
                houseTitle2: 'House Chart (Golden Dawn)',
                witnessLabel: 'Show Witnesses and Judge',
                reconcilerLabel: 'Show Reconciler'
            },
            fr: {
                pageTitle: 'Écu et Maisons géomantiques',
                tab0: 'Thème Écu',
                tab1: 'Thème Maisons 1',
                tab2: 'Thème Maisons 2',
                houseTitle1: 'Maisons (Traditionnel)',
                houseTitle2: 'Maisons (Golden Dawn)',
                witnessLabel: 'Afficher les Témoins et le Juge',
                reconcilerLabel: 'Afficher le Réconciliateur'
            },
            ja: {
                pageTitle: 'シールド&ハウスチャート',
                tab0: 'シールドチャート',
                tab1: 'ハウスチャート1',
                tab2: 'ハウスチャート2',
                houseTitle1: 'ハウスチャート（伝統的）',
                houseTitle2: 'ハウスチャート（黄金の夜明け団）',
                witnessLabel: '左右の証人と裁判官を表示する',
                reconcilerLabel: '調停者を表示する'
            }
        };

        let currentLanguage = 'fr';
        
        // 言語設定を読み込む
        function loadLanguage() {
            try {
                const savedLanguage = localStorage.getItem(LANGUAGE_STORAGE_KEY);
                if (savedLanguage && translations[savedLanguage]) {
                    currentLanguage = savedLanguage;
                    document.documentElement.lang = savedLanguage;
                    updateUI();
                }
            } catch (e) {
                console.error('Failed to load language preference:', e);
            }
        }

        // UIのテキストを更新
        function updateUI() {
            const texts = translations[currentLanguage];

            document.title = `${texts.pageTitle} - Simple Geomancy`;
            document.getElementById('tab0').textContent = texts.tab0;
            document.getElementById('tab1').textContent = texts.tab1;
            document.getElementById('tab2').textContent = texts.tab2;
            document.getElementById('houseTitle1').textContent = texts.houseTitle1;
            document.getElementById('houseTitle2').textContent = texts.houseTitle2;
            document.getElementById('witnessLabel1').textContent = texts.witnessLabel;
            document.getElementById('witnessLabel2').textContent = texts.witnessLabel;
            document.getElementById('reconcilerLabel').textContent = texts.reconcilerLabel;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const symbolsParam = urlParams.get('symbols');
        const mothers = symbolsParam ? symbolsParam.split(',') : ['2211', '1122', '2121', '1212'];

        let shieldChartData = null;
        let canvas, ctx;
        let currentTabIndex = 0;

        let touchStartX = 0;
        let touchEndX = 0;
        let isDragging = false;

        function calculateShieldData() {
            const daughters = generateDaughters(mothers);

            const nieces = [
                addSymbols(mothers[0], mothers[1]),
                addSymbols(mothers[2], mothers[3]),
                addSymbols(daughters[0], daughters[1]),
                addSymbols(daughters[2], daughters[3])
            ];

            const witnesses = [
                addSymbols(nieces[0], nieces[1]),
                addSymbols(nieces[2], nieces[3])
            ];

            const judge = addSymbols(witnesses[0], witnesses[1]);
            const reconciler = addSymbols(judge, mothers[0]);

            return {
                mothers: mothers,
                daughters: daughters,
                nieces: nieces,
                witnesses: witnesses,
                judge: judge,
                reconciler: reconciler
            };
        }
        
        function getCanvasSize() {
            const screenWidth = window.innerWidth;
            const unit = screenWidth / 10;
            const dpr = window.devicePixelRatio || 1;
            return {
                canvasWidth: unit * 10,
                canvasHeight: unit * 10,
                unit: unit,
                dpr: dpr
            };
        }

        function switchTab(index) {
            currentTabIndex = index;
            
            document.querySelectorAll('.tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });

            const chartsWrapper = document.getElementById('chartsWrapper');
            chartsWrapper.style.transform = `translateX(-${index * 100}vw)`;
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        async function shareChart() {
            const activeTabIndex = currentTabIndex;
            
            let canvas;
            let fileName;
            
            if (activeTabIndex === 0) {
                canvas = document.getElementById('shieldCanvas');
                fileName = 'shield-chart.png';
            } else if (activeTabIndex === 1) {
                canvas = document.getElementById('houseCanvas1');
                fileName = 'house-chart-1.png';
            } else {
                canvas = document.getElementById('houseCanvas2');
                fileName = 'house-chart-2.png';
            }
            
            if (!canvas) {
                console.error('Canvas not found');
                return;
            }
            
            try {
                canvas.toBlob(async (blob) => {
                    if (!blob) {
                        console.error('Failed to create blob from canvas');
                        return;
                    }
                    
                    if (navigator.share && navigator.canShare) {
                        const file = new File([blob], fileName, { type: 'image/png' });
                        const shareData = {
                            files: [file],
                            title: 'Simple Geomancy Chart'
                        };
                        
                        if (navigator.canShare(shareData)) {
                            await navigator.share(shareData);
                        } else {
                            downloadImage(blob, fileName);
                        }
                    } else {
                        downloadImage(blob, fileName);
                    }
                }, 'image/png');
            } catch (error) {
                console.error('Error sharing chart:', error);
            }
        }
        
        function downloadImage(blob, fileName) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function addSymbols(pattern1, pattern2) {
            let result = '';
            for (let i = 0; i < 4; i++) {
                const sum = parseInt(pattern1[i]) + parseInt(pattern2[i]);
                result += (sum % 2 === 0) ? '2' : '1';
            }
            return result;
        }

        function generateDaughters(mothers) {
            const daughters = [];
            for (let row = 0; row < 4; row++) {
                let daughter = '';
                for (let col = 0; col < 4; col++) {
                    daughter += mothers[col][row];
                }
                daughters.push(daughter);
            }
            return daughters;
        }

        function initCanvas() {
            canvas = document.getElementById('shieldCanvas');
            ctx = canvas.getContext('2d');
            
            const { canvasWidth, canvasHeight, dpr } = getCanvasSize();
            
            // Set canvas size considering device pixel ratio for sharp rendering
            canvas.width = canvasWidth * dpr;
            canvas.height = canvasHeight * dpr;
            
            // Set CSS size
            canvas.style.width = canvasWidth + 'px';
            canvas.style.height = canvasHeight + 'px';
            
            // Scale context to match device pixel ratio
            ctx.scale(dpr, dpr);
        }

        function drawGrid() {
            const { unit } = getCanvasSize();

            // Get colors from CSS variables
            const gridColor = getComputedStyle(document.documentElement).getPropertyValue('--grid-color').trim();
            const bgColor = getComputedStyle(document.documentElement).getPropertyValue('--canvas-bg').trim();

            // Fill background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, unit * 10, unit * 10);

            ctx.strokeStyle = gridColor;
            ctx.lineWidth = 1;

            const gridSize = unit * 8;
            ctx.strokeRect(unit, unit, gridSize, gridSize);

            const rowHeights = [
                unit + gridSize * 0.25,
                unit + gridSize * 0.50,
                unit + gridSize * 0.75,
                unit + gridSize
            ];

            for (let i = 0; i < rowHeights.length - 1; i++) {
                ctx.beginPath();
                ctx.moveTo(unit, rowHeights[i]);
                ctx.lineTo(unit * 9, rowHeights[i]);
                ctx.stroke();
            }

            const topColWidth = gridSize / 8;
            for (let i = 1; i < 8; i++) {
                ctx.beginPath();
                ctx.moveTo(unit + topColWidth * i, unit);
                ctx.lineTo(unit + topColWidth * i, rowHeights[0]);
                ctx.stroke();
            }

            const midColWidth = gridSize / 4;
            for (let i = 1; i < 4; i++) {
                ctx.beginPath();
                ctx.moveTo(unit + midColWidth * i, rowHeights[0]);
                ctx.lineTo(unit + midColWidth * i, rowHeights[1]);
                ctx.stroke();
            }

            ctx.beginPath();
            ctx.moveTo(unit * 5, rowHeights[1]);
            ctx.lineTo(unit * 5, rowHeights[2]);
            ctx.stroke();
        }

        function drawSymbol(pattern, cellX, cellY, cellWidth, cellHeight) {
            const { unit } = getCanvasSize();
            const img = new Image();
            img.src = `${pattern}.png`;

            img.onload = () => {
                const imgAspect = 2 / 3;
                const baseWidth = unit;
                const baseHeight = baseWidth / imgAspect;

                const x = cellX + (cellWidth - baseWidth) / 2;
                const y = cellY + (cellHeight - baseHeight) / 2;

                // Check if dark mode is active
                const isDark = document.documentElement.hasAttribute('data-theme') &&
                              document.documentElement.getAttribute('data-theme') === 'dark';

                if (isDark) {
                    // Create a temporary canvas to apply invert filter
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = baseWidth * (window.devicePixelRatio || 1);
                    tempCanvas.height = baseHeight * (window.devicePixelRatio || 1);
                    const tempCtx = tempCanvas.getContext('2d');

                    tempCtx.scale(window.devicePixelRatio || 1, window.devicePixelRatio || 1);
                    tempCtx.drawImage(img, 0, 0, baseWidth, baseHeight);

                    const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                    const data = imageData.data;
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = 255 - data[i];
                        data[i + 1] = 255 - data[i + 1];
                        data[i + 2] = 255 - data[i + 2];
                    }
                    tempCtx.putImageData(imageData, 0, 0);
                    ctx.drawImage(tempCanvas, x, y, baseWidth, baseHeight);
                } else {
                    ctx.drawImage(img, x, y, baseWidth, baseHeight);
                }
            };
        }

        function drawShieldChart() {
            const { canvasWidth, canvasHeight, unit } = getCanvasSize();

            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            drawGrid();

            const daughters = generateDaughters(mothers);

            const nieces = [
                addSymbols(mothers[0], mothers[1]),
                addSymbols(mothers[2], mothers[3]),
                addSymbols(daughters[0], daughters[1]),
                addSymbols(daughters[2], daughters[3])
            ];

            const witnesses = [
                addSymbols(nieces[0], nieces[1]),
                addSymbols(nieces[2], nieces[3])
            ];

            const judge = addSymbols(witnesses[0], witnesses[1]);
            const reconciler = addSymbols(judge, mothers[0]);

            const allSymbols = [...daughters, ...mothers, ...nieces, ...witnesses, judge];
            let loadedCount = 0;
            const totalSymbols = allSymbols.length;

            function checkAllLoaded() {
                loadedCount++;
                if (loadedCount === totalSymbols) {
                    drawAllSymbols();
                }
            }

            allSymbols.forEach(pattern => {
                const img = new Image();
                img.onload = checkAllLoaded;
                img.onerror = checkAllLoaded;
                img.src = `${pattern}.png`;
            });

            function drawAllSymbols() {
                const cellWidth = unit;
                const row1Height = unit * 2;

                for (let i = 0; i < 4; i++) {
                    const x = unit + cellWidth * i;
                    drawSymbol(daughters[3 - i], x, unit, cellWidth, row1Height);
                }

                for (let i = 0; i < 4; i++) {
                    const x = unit + cellWidth * (4 + i);
                    drawSymbol(mothers[3 - i], x, unit, cellWidth, row1Height);
                }

                const row2Width = unit * 2;
                const row2Height = unit * 2;
                for (let i = 0; i < 4; i++) {
                    const x = unit + row2Width * i;
                    const y = unit * 3;
                    drawSymbol(nieces[3 - i], x, y, row2Width, row2Height);
                }

                const row3Width = unit * 4;
                const row3Height = unit * 2;
                for (let i = 0; i < 2; i++) {
                    const x = unit + row3Width * i;
                    const y = unit * 5;
                    drawSymbol(witnesses[1 - i], x, y, row3Width, row3Height);
                }

                const row4Height = unit * 2;
                const y4 = unit * 7;

                drawSymbol(judge, unit, y4, unit * 8, row4Height);

                // Draw reconciler if checkbox is checked
                const checkbox = document.getElementById('showReconcilerCheck');
                if (checkbox && checkbox.checked) {
                    drawReconciler(reconciler);
                }
            }
        }

        function drawReconciler(reconcilerPattern) {
            const { unit } = getCanvasSize();

            // Position reconciler inside grid at 4th row, right side (between M1 and M2)
            const x = unit * 6.5;
            const y = unit * 7;

            const img = new Image();
            img.src = `${reconcilerPattern}.png`;

            img.onload = () => {
                const imgAspect = 2 / 3;
                const baseWidth = unit;
                const baseHeight = baseWidth / imgAspect;

                // Check if dark mode is active
                const isDark = document.documentElement.hasAttribute('data-theme') &&
                              document.documentElement.getAttribute('data-theme') === 'dark';

                if (isDark) {
                    // Create a temporary canvas to apply invert filter
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = baseWidth * (window.devicePixelRatio || 1);
                    tempCanvas.height = baseHeight * (window.devicePixelRatio || 1);
                    const tempCtx = tempCanvas.getContext('2d');

                    tempCtx.scale(window.devicePixelRatio || 1, window.devicePixelRatio || 1);
                    tempCtx.drawImage(img, 0, 0, baseWidth, baseHeight);

                    const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                    const data = imageData.data;
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = 255 - data[i];
                        data[i + 1] = 255 - data[i + 1];
                        data[i + 2] = 255 - data[i + 2];
                    }
                    tempCtx.putImageData(imageData, 0, 0);
                    ctx.drawImage(tempCanvas, x, y, baseWidth, baseHeight);
                } else {
                    ctx.drawImage(img, x, y, baseWidth, baseHeight);
                }
            };
        }

        function toggleReconciler() {
            const { unit } = getCanvasSize();
            const checkbox = document.getElementById('showReconcilerCheck');

            // Clear only the reconciler area
            const x = unit * 6.5;
            const y = unit * 7;
            const imgAspect = 2 / 3;
            const baseWidth = unit;
            const baseHeight = baseWidth / imgAspect;

            // Get background color
            const bgColor = getComputedStyle(document.documentElement).getPropertyValue('--canvas-bg').trim();
            ctx.fillStyle = bgColor;
            ctx.fillRect(x, y, baseWidth, baseHeight);

            // Redraw reconciler if checkbox is checked
            if (checkbox.checked) {
                if (!shieldChartData) {
                    shieldChartData = calculateShieldData();
                }
                drawReconciler(shieldChartData.reconciler);
            }
        }

        function initHouseChart1() {
            const canvas = document.getElementById('houseCanvas1');
            const ctx = canvas.getContext('2d');
            
            const { canvasWidth, canvasHeight, unit, dpr } = getCanvasSize();
            
            // Set canvas size considering device pixel ratio for sharp rendering
            canvas.width = canvasWidth * dpr;
            canvas.height = canvasHeight * dpr;
            
            // Set CSS size
            canvas.style.width = canvasWidth + 'px';
            canvas.style.height = canvasHeight + 'px';
            
            // Scale context to match device pixel ratio
            ctx.scale(dpr, dpr);

            function drawChart() {
                ctx.clearRect(0, 0, canvasWidth, canvasHeight);

                const gridColor = getComputedStyle(document.documentElement).getPropertyValue('--grid-color').trim();
                const bgColor = getComputedStyle(document.documentElement).getPropertyValue('--canvas-bg').trim();

                // Fill background
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, canvasWidth, canvasHeight);

                ctx.strokeStyle = gridColor;
                ctx.lineWidth = 1;

                ctx.strokeRect(unit, unit, unit * 8, unit * 8);

                ctx.beginPath();
                ctx.moveTo(unit, unit);
                ctx.lineTo(unit * 3, unit * 3);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(unit * 7, unit * 7);
                ctx.lineTo(unit * 9, unit * 9);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(unit * 9, unit);
                ctx.lineTo(unit * 7, unit * 3);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(unit * 3, unit * 7);
                ctx.lineTo(unit, unit * 9);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(unit * 5, unit);
                ctx.lineTo(unit * 9, unit * 5);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(unit * 9, unit * 5);
                ctx.lineTo(unit * 5, unit * 9);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(unit * 5, unit * 9);
                ctx.lineTo(unit, unit * 5);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(unit, unit * 5);
                ctx.lineTo(unit * 5, unit);
                ctx.stroke();
                
                ctx.strokeRect(unit * 3, unit * 3, unit * 4, unit * 4);
                
                drawHouseSymbols(ctx, unit, false, 1);
            }

            function toggleWitnesses() {
                const checkbox = document.getElementById('showWitnessesCheck');
                ctx.clearRect(unit * 3, unit * 3, unit * 4, unit * 4);
                ctx.strokeRect(unit * 3, unit * 3, unit * 4, unit * 4);
                if (checkbox.checked) {
                    drawWitnesses(ctx, unit, 1);
                }
            }

            drawChart();
            
            document.getElementById('showWitnessesCheck').addEventListener('change', toggleWitnesses);
        }

        function initHouseChart2() {
            const canvas = document.getElementById('houseCanvas2');
            const ctx = canvas.getContext('2d');
            
            const { canvasWidth, canvasHeight, unit, dpr } = getCanvasSize();
            
            // Set canvas size considering device pixel ratio for sharp rendering
            canvas.width = canvasWidth * dpr;
            canvas.height = canvasHeight * dpr;
            
            // Set CSS size
            canvas.style.width = canvasWidth + 'px';
            canvas.style.height = canvasHeight + 'px';
            
            // Scale context to match device pixel ratio
            ctx.scale(dpr, dpr);

            function drawChart() {
                ctx.clearRect(0, 0, canvasWidth, canvasHeight);

                const gridColor = getComputedStyle(document.documentElement).getPropertyValue('--grid-color').trim();
                const bgColor = getComputedStyle(document.documentElement).getPropertyValue('--canvas-bg').trim();

                // Fill background
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, canvasWidth, canvasHeight);

                ctx.strokeStyle = gridColor;
                ctx.lineWidth = 1;

                ctx.strokeRect(unit, unit, unit * 8, unit * 8);

                ctx.beginPath();
                ctx.moveTo(unit, unit);
                ctx.lineTo(unit * 3, unit * 3);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(unit * 7, unit * 7);
                ctx.lineTo(unit * 9, unit * 9);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(unit * 9, unit);
                ctx.lineTo(unit * 7, unit * 3);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(unit * 3, unit * 7);
                ctx.lineTo(unit, unit * 9);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(unit * 5, unit);
                ctx.lineTo(unit * 9, unit * 5);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(unit * 9, unit * 5);
                ctx.lineTo(unit * 5, unit * 9);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(unit * 5, unit * 9);
                ctx.lineTo(unit, unit * 5);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(unit, unit * 5);
                ctx.lineTo(unit * 5, unit);
                ctx.stroke();
                
                ctx.strokeRect(unit * 3, unit * 3, unit * 4, unit * 4);
                
                drawHouseSymbols(ctx, unit, false, 2);
            }

            function toggleWitnesses() {
                const checkbox = document.getElementById('showWitnessesCheck2');
                ctx.clearRect(unit * 3, unit * 3, unit * 4, unit * 4);
                ctx.strokeRect(unit * 3, unit * 3, unit * 4, unit * 4);
                if (checkbox.checked) {
                    drawWitnesses(ctx, unit, 2);
                }
            }

            drawChart();
            
            document.getElementById('showWitnessesCheck2').addEventListener('change', toggleWitnesses);
        }

        function drawHouseSymbols(ctx, unit, showWitnesses, chartType) {
            if (!shieldChartData) {
                shieldChartData = calculateShieldData();
            }

            let housePatterns;
            
            if (chartType === 1) {
                housePatterns = [
                    shieldChartData.mothers[0],
                    shieldChartData.mothers[1],
                    shieldChartData.mothers[2],
                    shieldChartData.mothers[3],
                    shieldChartData.daughters[0],
                    shieldChartData.daughters[1],
                    shieldChartData.daughters[2],
                    shieldChartData.daughters[3],
                    shieldChartData.nieces[0],
                    shieldChartData.nieces[1],
                    shieldChartData.nieces[2],
                    shieldChartData.nieces[3]
                ];
            } else {
                housePatterns = [
                    shieldChartData.mothers[1],
                    shieldChartData.daughters[1],
                    shieldChartData.nieces[1],
                    shieldChartData.mothers[2],
                    shieldChartData.daughters[2],
                    shieldChartData.nieces[2],
                    shieldChartData.mothers[3],
                    shieldChartData.daughters[3],
                    shieldChartData.nieces[3],
                    shieldChartData.mothers[0],
                    shieldChartData.daughters[0],
                    shieldChartData.nieces[0]
                ];
            }
            
            const houses = [
                { x: unit * 1.9, y: unit * 4.25 },
                { x: unit * 1.1, y: unit * 6.25 },
                { x: unit * 2.5, y: unit * 7.4 },
                { x: unit * 4.5, y: unit * 7.1 },
                { x: unit * 6.5, y: unit * 7.4 },
                { x: unit * 7.9, y: unit * 6.25 },
                { x: unit * 7.1, y: unit * 4.25 },
                { x: unit * 7.9, y: unit * 2.25 },
                { x: unit * 6.5, y: unit * 1.1 },
                { x: unit * 4.5, y: unit * 1.4 },
                { x: unit * 2.5, y: unit * 1.1 },
                { x: unit * 1.1, y: unit * 2.25 }
            ];

            const isDark = document.documentElement.hasAttribute('data-theme') &&
                          document.documentElement.getAttribute('data-theme') === 'dark';

            houses.forEach((house, index) => {
                const img = new Image();
                img.src = `${housePatterns[index]}.png`;
                img.onload = () => {
                    const imgAspect = 2 / 3;
                    const baseWidth = unit;
                    const baseHeight = baseWidth / imgAspect;

                    if (isDark) {
                        const tempCanvas = document.createElement('canvas');
                        tempCanvas.width = baseWidth * (window.devicePixelRatio || 1);
                        tempCanvas.height = baseHeight * (window.devicePixelRatio || 1);
                        const tempCtx = tempCanvas.getContext('2d');

                        tempCtx.scale(window.devicePixelRatio || 1, window.devicePixelRatio || 1);
                        tempCtx.drawImage(img, 0, 0, baseWidth, baseHeight);

                        const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                        const data = imageData.data;
                        for (let i = 0; i < data.length; i += 4) {
                            data[i] = 255 - data[i];
                            data[i + 1] = 255 - data[i + 1];
                            data[i + 2] = 255 - data[i + 2];
                        }
                        tempCtx.putImageData(imageData, 0, 0);
                        ctx.drawImage(tempCanvas, house.x, house.y, baseWidth, baseHeight);
                    } else {
                        ctx.drawImage(img, house.x, house.y, baseWidth, baseHeight);
                    }
                };
            });
        }

        function drawWitnesses(ctx, unit, chartType) {
            if (!shieldChartData) {
                shieldChartData = calculateShieldData();
            }

            const witnesses = [
                { x: unit * 5.5, y: unit * 3.35, pattern: shieldChartData.witnesses[0] },
                { x: unit * 3.5, y: unit * 3.35, pattern: shieldChartData.witnesses[1] },
                { x: unit * 4.5, y: unit * 5.15, pattern: shieldChartData.judge }
            ];

            const isDark = document.documentElement.hasAttribute('data-theme') &&
                          document.documentElement.getAttribute('data-theme') === 'dark';

            witnesses.forEach(witness => {
                const img = new Image();
                img.src = `${witness.pattern}.png`;
                img.onload = () => {
                    const imgAspect = 2 / 3;
                    const baseWidth = unit;
                    const baseHeight = baseWidth / imgAspect;

                    if (isDark) {
                        const tempCanvas = document.createElement('canvas');
                        tempCanvas.width = baseWidth * (window.devicePixelRatio || 1);
                        tempCanvas.height = baseHeight * (window.devicePixelRatio || 1);
                        const tempCtx = tempCanvas.getContext('2d');

                        tempCtx.scale(window.devicePixelRatio || 1, window.devicePixelRatio || 1);
                        tempCtx.drawImage(img, 0, 0, baseWidth, baseHeight);

                        const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                        const data = imageData.data;
                        for (let i = 0; i < data.length; i += 4) {
                            data[i] = 255 - data[i];
                            data[i + 1] = 255 - data[i + 1];
                            data[i + 2] = 255 - data[i + 2];
                        }
                        tempCtx.putImageData(imageData, 0, 0);
                        ctx.drawImage(tempCanvas, witness.x, witness.y, baseWidth, baseHeight);
                    } else {
                        ctx.drawImage(img, witness.x, witness.y, baseWidth, baseHeight);
                    }
                };
            });
        }

        // テーマを適用する関数
        function applyTheme(theme) {
            const html = document.documentElement;

            if (theme === 'system') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDark) {
                    html.setAttribute('data-theme', 'dark');
                } else {
                    html.removeAttribute('data-theme');
                }
            } else if (theme === 'dark') {
                html.setAttribute('data-theme', 'dark');
            } else {
                html.removeAttribute('data-theme');
            }

            // Redraw all charts when theme changes
            if (canvas && ctx) {
                drawShieldChart();
                initHouseChart1();
                initHouseChart2();
            }
        }

        // テーマ設定を読み込む
        function loadTheme() {
            try {
                const savedTheme = localStorage.getItem(THEME_STORAGE_KEY);
                if (savedTheme && (savedTheme === 'system' || savedTheme === 'light' || savedTheme === 'dark')) {
                    applyTheme(savedTheme);
                } else {
                    applyTheme('system');
                }
            } catch (e) {
                console.error('Failed to load theme preference:', e);
                applyTheme('system');
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            loadLanguage();
            initCanvas();
            drawShieldChart();
            initHouseChart1();
            initHouseChart2();

            // Add event listener for reconciler checkbox
            const reconcilerCheckbox = document.getElementById('showReconcilerCheck');
            if (reconcilerCheckbox) {
                reconcilerCheckbox.addEventListener('change', toggleReconciler);
            }

            const checkboxes = [
                document.getElementById('showReconcilerCheck'),
                document.getElementById('showWitnessesCheck'),
                document.getElementById('showWitnessesCheck2')
            ];

            checkboxes.forEach(checkbox => {
                if (!checkbox) return;
                const label = checkbox.closest('label');

                [checkbox, label].forEach(element => {
                    element.addEventListener('touchstart', (e) => {
                        e.stopPropagation();
                    });
                    element.addEventListener('touchmove', (e) => {
                        e.stopPropagation();
                    });
                    element.addEventListener('touchend', (e) => {
                        e.stopPropagation();
                    });
                });
            });
            
            const chartsWrapper = document.getElementById('chartsWrapper');
            
            chartsWrapper.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchEndX = e.touches[0].clientX;
                isDragging = true;
            }, { passive: true });
            
            chartsWrapper.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                touchEndX = e.touches[0].clientX;
            }, { passive: true });
            
            chartsWrapper.addEventListener('touchend', () => {
                if (!isDragging) return;
                isDragging = false;
                
                const swipeDistance = touchStartX - touchEndX;
                const threshold = 50;
                
                if (Math.abs(swipeDistance) > threshold) {
                    if (swipeDistance > 0 && currentTabIndex < 2) {
                        switchTab(currentTabIndex + 1);
                    } else if (swipeDistance < 0 && currentTabIndex > 0) {
                        switchTab(currentTabIndex - 1);
                    }
                }
                
                touchStartX = 0;
                touchEndX = 0;
            });
        });

        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                loadTheme();
                loadLanguage();
            }
        });

        // システムのダークモード設定の変更を監視
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            try {
                const savedTheme = localStorage.getItem(THEME_STORAGE_KEY);
                if (!savedTheme || savedTheme === 'system') {
                    applyTheme('system');
                }
            } catch (e) {
                console.error('Failed to update theme:', e);
            }
        });
    </script>
    <script src="common.js"></script>
