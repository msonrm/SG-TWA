<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dots - Simple Geomancy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: none;
        }

        .header {
            background: #d8d8d8;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            font-size: 28px;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            line-height: 1;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .palette-btn {
            font-family: 'Material Symbols Outlined';
            font-size: 24px;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
        }

        .ok-btn {
            background: #c8c8c8;
            border: none;
            padding: 8px 24px;
            border-radius: 6px;
            font-size: 16px;
            color: #999;
            cursor: not-allowed;
            transition: all 0.2s ease;
        }

        .ok-btn.active {
            background: #a8a8a8;
            color: #000;
            cursor: pointer;
        }

        .tap-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .tap-zone {
            flex: 1;
            background: #f8f8f8;
            border-bottom: 2px solid #e0e0e0;
            position: relative;
            cursor: crosshair;
        }

        .tap-zone:last-child {
            border-bottom: none;
        }

        .tap-zone canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #333;
            transform: translate(-50%, -50%) rotate(45deg);
            pointer-events: none;
            z-index: 1;
        }

        .symbol-slots {
            background: #d8d8d8;
            padding: 16px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .symbol-slot {
            width: 60px;
            height: 60px;
            background: #ffffff;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .symbol-slot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .dialog-overlay.show {
            display: flex;
        }

        .dialog {
            background: white;
            padding: 24px;
            max-width: 320px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .dialog-content {
            text-align: center;
        }

        .dialog-symbol {
            width: 60px;
            height: 90px;
            object-fit: contain;
        }

        .dialog-symbol-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 24px 0;
        }

        .dialog-symbols-grid {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin: 24px 0;
        }

        .dialog-symbols-grid img {
            width: 48px;
            height: 72px;
            object-fit: contain;
        }

        .dialog-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 12px;
            color: #333;
        }

        .dialog-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
            text-align: center;
        }

        .dialog-btn {
            background: none;
            border: none;
            color: #00897b;
            font-size: 16px;
            font-weight: 600;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .color-dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .color-dialog-overlay.show {
            display: flex;
        }

        .color-dialog {
            background: white;
            padding: 24px;
            max-width: 320px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .color-dialog-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #333;
        }

        .color-option {
            display: flex;
            align-items: center;
            padding: 12px 0;
            cursor: pointer;
        }

        .color-radio {
            width: 24px;
            height: 24px;
            border: 2px solid #999;
            border-radius: 50%;
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .color-option.selected .color-radio {
            border-color: #00897b;
        }

        .color-radio-inner {
            width: 12px;
            height: 12px;
            background: #00897b;
            border-radius: 50%;
            display: none;
        }

        .color-option.selected .color-radio-inner {
            display: block;
        }

        .color-label {
            font-size: 16px;
            color: #333;
        }

        .color-dialog-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .color-dialog-btn {
            background: none;
            border: none;
            color: #00897b;
            font-size: 16px;
            font-weight: 600;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="close-btn" onclick="goBack()">×</button>
        <div class="header-right">
            <button class="palette-btn" onclick="openColorDialog()">palette</button>
            <button class="ok-btn" id="okBtn" onclick="completeRound()">OK</button>
        </div>
    </div>

    <div class="tap-area" id="tapArea">
        <div class="tap-zone" data-zone="0">
            <canvas class="zone-canvas" data-canvas="0"></canvas>
        </div>
        <div class="tap-zone" data-zone="1">
            <canvas class="zone-canvas" data-canvas="1"></canvas>
        </div>
        <div class="tap-zone" data-zone="2">
            <canvas class="zone-canvas" data-canvas="2"></canvas>
        </div>
        <div class="tap-zone" data-zone="3">
            <canvas class="zone-canvas" data-canvas="3"></canvas>
        </div>
    </div>

    <div class="symbol-slots" id="symbolSlots"></div>

    <div class="dialog-overlay" id="dialogOverlay">
        <div class="dialog">
            <div class="dialog-content" id="dialogContent"></div>
        </div>
    </div>

    <div class="color-dialog-overlay" id="colorDialogOverlay">
        <div class="color-dialog">
            <div class="color-dialog-title" id="colorDialogTitle">ドット色を選択</div>
            <div class="color-option selected" data-color="#333" onclick="selectColor('#333', this)">
                <div class="color-radio">
                    <div class="color-radio-inner"></div>
                </div>
                <div class="color-label" id="colorBlack">黒</div>
            </div>
            <div class="color-option" data-color="#f44336" onclick="selectColor('#f44336', this)">
                <div class="color-radio">
                    <div class="color-radio-inner"></div>
                </div>
                <div class="color-label" id="colorRed">赤</div>
            </div>
            <div class="color-option" data-color="#ff9800" onclick="selectColor('#ff9800', this)">
                <div class="color-radio">
                    <div class="color-radio-inner"></div>
                </div>
                <div class="color-label" id="colorOrange">オレンジ</div>
            </div>
            <div class="color-option" data-color="#4caf50" onclick="selectColor('#4caf50', this)">
                <div class="color-radio">
                    <div class="color-radio-inner"></div>
                </div>
                <div class="color-label" id="colorGreen">緑</div>
            </div>
            <div class="color-option" data-color="#1976d2" onclick="selectColor('#1976d2', this)">
                <div class="color-radio">
                    <div class="color-radio-inner"></div>
                </div>
                <div class="color-label" id="colorBlue">青</div>
            </div>
            <div class="color-dialog-actions">
                <button class="color-dialog-btn" id="colorOkBtn" onclick="applyColorChange()">OK</button>
            </div>
        </div>
    </div>

    <script>
        // 言語設定のストレージキー
        const LANGUAGE_STORAGE_KEY = 'simplegeomancy-language';
        
        // 言語ごとのテキスト定義
        const translations = {
            en: {
                mother1: 'First Mother',
                mother2: 'Second Mother',
                mother3: 'Third Mother',
                mother4: 'Fourth Mother',
                symbol1: '1st Figure',
                symbol2: '2nd Figure',
                finalTitle: '{count} figures complete',
                finalTextScHc: 'Your charts are ready to view',
                finalTextSt: 'Your three-figure reading is ready',
                colorDialogTitle: 'Select dot color',
                colorBlack: 'Black',
                colorRed: 'Red',
                colorOrange: 'Orange',
                colorGreen: 'Green',
                colorBlue: 'Blue'
            },
            fr: {
                mother1: 'Première Mère',
                mother2: 'Deuxième Mère',
                mother3: 'Troisième Mère',
                mother4: 'Quatrième Mère',
                symbol1: '1ère Figure',
                symbol2: '2ème Figure',
                finalTitle: '{count} figures complétées',
                finalTextScHc: 'Vos tableaux sont prêts',
                finalTextSt: 'Votre lecture à trois figures est prête',
                colorDialogTitle: 'Choisir la couleur des points',
                colorBlack: 'Noir',
                colorRed: 'Rouge',
                colorOrange: 'Orange',
                colorGreen: 'Vert',
                colorBlue: 'Bleu'
            },
            ja: {
                mother1: '第一の母',
                mother2: '第二の母',
                mother3: '第三の母',
                mother4: '第四の母',
                symbol1: '1つ目のシンボル',
                symbol2: '2つ目のシンボル',
                finalTitle: '{count}つのシンボルが決定しました',
                finalTextScHc: 'シールドチャート、ハウスチャートを生成します',
                finalTextSt: 'シンプル・トリプリシティを生成します',
                colorDialogTitle: 'ドット色を選択',
                colorBlack: '黒',
                colorRed: '赤',
                colorOrange: 'オレンジ',
                colorGreen: '緑',
                colorBlue: '青'
            }
        };

        let currentLanguage = 'fr';
        
        // 言語設定を読み込む
        function loadLanguage() {
            try {
                const savedLanguage = localStorage.getItem(LANGUAGE_STORAGE_KEY);
                if (savedLanguage && translations[savedLanguage]) {
                    currentLanguage = savedLanguage;
                    document.documentElement.lang = savedLanguage;
                    updateColorDialogUI();
                }
            } catch (e) {
                console.error('Failed to load language preference:', e);
            }
        }

        // 色ダイアログのUIを更新
        function updateColorDialogUI() {
            const texts = translations[currentLanguage];
            document.getElementById('colorDialogTitle').textContent = texts.colorDialogTitle;
            document.getElementById('colorBlack').textContent = texts.colorBlack;
            document.getElementById('colorRed').textContent = texts.colorRed;
            document.getElementById('colorOrange').textContent = texts.colorOrange;
            document.getElementById('colorGreen').textContent = texts.colorGreen;
            document.getElementById('colorBlue').textContent = texts.colorBlue;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode') || 'ScHc';
        const totalSlots = mode === 'St' ? 2 : 4;
        
        let zoneDots = [[], [], [], []];
        let completedSymbols = [];
        let currentSymbol = null;
        let currentDotColor = '#333';
        let selectedColor = '#333';

        const geomancySymbols = {
            '2222': { name: 'Populus', meaning: '人々・安定' },
            '1111': { name: 'Via', meaning: '道・変化' },
            '2112': { name: 'Conjunctio', meaning: 'つながり' },
            '1221': { name: 'Carcer', meaning: '拘束' },
            '2211': { name: 'Fortuna Major', meaning: '大吉' },
            '1122': { name: 'Fortuna Minor', meaning: '小吉' },
            '2121': { name: 'Acquisitio', meaning: '獲得' },
            '1212': { name: 'Amissio', meaning: '喪失' },
            '1222': { name: 'Laetitia', meaning: '喜び' },
            '2221': { name: 'Tristitia', meaning: '悲しみ' },
            '1211': { name: 'Puella', meaning: '少女' },
            '1121': { name: 'Puer', meaning: '少年' },
            '2212': { name: 'Albus', meaning: '白' },
            '2122': { name: 'Rubeus', meaning: '赤' },
            '2111': { name: 'Caput Draconis', meaning: '竜の頭' },
            '1112': { name: 'Cauda Draconis', meaning: '竜の尾' }
        };

        function initSlots() {
            const slotsContainer = document.getElementById('symbolSlots');
            slotsContainer.innerHTML = '';
            for (let i = 0; i < totalSlots; i++) {
                const slot = document.createElement('div');
                slot.className = 'symbol-slot';
                slot.id = `slot-${i}`;
                slotsContainer.appendChild(slot);
            }
        }

        function addDot(zone, x, y) {
            const zoneElement = document.querySelector(`[data-zone="${zone}"]`);
            const rect = zoneElement.getBoundingClientRect();
            
            const margin = 12;
            
            let adjustedX = x;
            let adjustedY = y;
            
            if (adjustedX < margin) {
                adjustedX = margin;
            } else if (adjustedX > rect.width - margin) {
                adjustedX = rect.width - margin;
            }
            
            if (adjustedY < margin) {
                adjustedY = margin;
            } else if (adjustedY > rect.height - margin) {
                adjustedY = rect.height - margin;
            }
            
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.left = adjustedX + 'px';
            dot.style.top = adjustedY + 'px';
            dot.style.background = currentDotColor;
            zoneElement.appendChild(dot);
            
            zoneDots[zone].push({ x: adjustedX, y: adjustedY });
            checkOkButton();
        }

        function checkOkButton() {
            const okBtn = document.getElementById('okBtn');
            const allZonesHaveDots = zoneDots.every(zone => zone.length > 0);
            
            if (allZonesHaveDots) {
                okBtn.classList.add('active');
            } else {
                okBtn.classList.remove('active');
            }
        }

        function completeRound() {
            const okBtn = document.getElementById('okBtn');
            if (!okBtn.classList.contains('active')) return;

            const pattern = zoneDots.map(zone => zone.length % 2 === 0 ? '2' : '1').join('');
            currentSymbol = pattern;
            
            animatePairing(() => {
                const symbol = geomancySymbols[pattern] || { name: 'Unknown', meaning: '不明' };
                showDialog(pattern, symbol);
            });
        }

        function animatePairing(callback) {
            let completedZones = 0;
            const dpr = window.devicePixelRatio || 1;
            
            zoneDots.forEach((dots, zoneIndex) => {
                if (dots.length === 0) {
                    completedZones++;
                    return;
                }
                
                const canvas = document.querySelector(`[data-canvas="${zoneIndex}"]`);
                const ctx = canvas.getContext('2d');
                
                const displayWidth = canvas.offsetWidth;
                const displayHeight = canvas.offsetHeight;
                
                // Set canvas size considering device pixel ratio for sharp rendering
                canvas.width = displayWidth * dpr;
                canvas.height = displayHeight * dpr;
                
                // Scale context to match device pixel ratio
                ctx.scale(dpr, dpr);
                
                let pairIndex = 0;
                const totalPairs = Math.floor(dots.length / 2);
                
                function drawNextPair() {
                    if (pairIndex >= totalPairs) {
                        completedZones++;
                        if (completedZones === 4 && callback) {
                            setTimeout(callback, 500);
                        }
                        return;
                    }
                    
                    const dot1 = dots[pairIndex * 2];
                    const dot2 = dots[pairIndex * 2 + 1];
                    
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 1;
                    ctx.lineCap = 'round';
                    ctx.beginPath();
                    ctx.moveTo(dot1.x, dot1.y);
                    ctx.lineTo(dot2.x, dot2.y);
                    ctx.stroke();
                    
                    pairIndex++;
                    setTimeout(drawNextPair, 100);
                }
                
                drawNextPair();
            });
        }

        function showDialog(pattern, symbol) {
            const texts = translations[currentLanguage];
            const symbolNumber = completedSymbols.length;
            let jpName;
            
            if (mode === 'St') {
                jpName = symbolNumber === 0 ? texts.symbol1 : texts.symbol2;
            } else {
                const motherKeys = ['mother1', 'mother2', 'mother3', 'mother4'];
                jpName = texts[motherKeys[symbolNumber]] || 'Mother';
            }
            
            const dialogContent = document.getElementById('dialogContent');
            dialogContent.innerHTML = `
                <div class="dialog-title">${jpName}</div>
                <div class="dialog-symbol-row">
                    <img src="${pattern}.png" class="dialog-symbol" alt="${symbol.name}">
                    <div style="font-size: 18px; color: #333;">${symbol.name}</div>
                </div>
                <div style="text-align: right;">
                    <button class="dialog-btn" onclick="closeDialog()">OK</button>
                </div>
            `;
            
            document.getElementById('dialogOverlay').classList.add('show');
        }

        function closeDialog() {
            document.getElementById('dialogOverlay').classList.remove('show');
            
            completedSymbols.push(currentSymbol);
            
            const slotIndex = totalSlots - completedSymbols.length;
            const slot = document.getElementById(`slot-${slotIndex}`);
            if (slot) {
                slot.innerHTML = `<img src="${currentSymbol}.png" alt="${currentSymbol}">`;
            }
            
            if (completedSymbols.length >= totalSlots) {
                showFinalDialog();
            } else {
                resetTapArea();
            }
        }

        function showFinalDialog() {
            const texts = translations[currentLanguage];
            const symbolCount = totalSlots === 2 ? '2' : '4';
            const titleText = texts.finalTitle.replace('{count}', symbolCount);
            const chartType = mode === 'St' ? texts.finalTextSt : texts.finalTextScHc;
            
            const symbolsHtml = completedSymbols.slice().reverse().map(pattern => 
                `<img src="${pattern}.png" alt="${pattern}">`
            ).join('');
            
            const dialogContent = document.getElementById('dialogContent');
            dialogContent.innerHTML = `
                <div class="dialog-title">${titleText}</div>
                <div class="dialog-symbols-grid">
                    ${symbolsHtml}
                </div>
                <div class="dialog-text">${chartType}</div>
                <div style="text-align: right;">
                    <button class="dialog-btn" onclick="navigateToResult()">OK</button>
                </div>
            `;
            
            document.getElementById('dialogOverlay').classList.add('show');
        }

        function navigateToResult() {
            if (mode === 'ScHc') {
                window.location.href = `ScHc.html?symbols=${completedSymbols.join(',')}`;
            } else if (mode === 'St') {
                window.location.href = `St.html?symbols=${completedSymbols.join(',')}`;
            }
        }

        function resetTapArea() {
            zoneDots = [[], [], [], []];
            document.querySelectorAll('.tap-zone').forEach(zone => {
                zone.querySelectorAll('.dot').forEach(dot => dot.remove());
            });
            document.querySelectorAll('.zone-canvas').forEach(canvas => {
                // Reset canvas (this also clears it and resets context)
                canvas.width = canvas.width;
            });
            checkOkButton();
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        function openColorDialog() {
            document.getElementById('colorDialogOverlay').classList.add('show');
        }

        function selectColor(color, element) {
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedColor = color;
        }

        function applyColorChange() {
            currentDotColor = selectedColor;
            
            document.querySelectorAll('.dot').forEach(dot => {
                dot.style.background = currentDotColor;
            });
            
            document.querySelector('.palette-btn').style.color = currentDotColor;
            
            document.getElementById('colorDialogOverlay').classList.remove('show');
        }

        document.querySelectorAll('.tap-zone').forEach((zone, index) => {
            zone.addEventListener('click', (e) => {
                const rect = zone.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                addDot(index, x, y);
            });

            zone.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = zone.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                addDot(index, x, y);
            });
        });

        window.addEventListener('DOMContentLoaded', () => {
            loadLanguage();
            initSlots();
            
            if (mode === 'St') {
                document.querySelector('.palette-btn').style.display = 'none';
            }
        });

        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                resetAllState();
            }
        });

        function resetAllState() {
            zoneDots = [[], [], [], []];
            completedSymbols = [];
            currentSymbol = null;
            currentDotColor = '#333';
            selectedColor = '#333';
            
            document.querySelectorAll('.tap-zone').forEach(zone => {
                zone.querySelectorAll('.dot').forEach(dot => dot.remove());
            });
            
            document.querySelectorAll('.zone-canvas').forEach(canvas => {
                // Reset canvas (this also clears it and resets context)
                canvas.width = canvas.width;
            });
            
            document.getElementById('dialogOverlay').classList.remove('show');
            document.getElementById('colorDialogOverlay').classList.remove('show');
            
            document.querySelectorAll('.symbol-slot').forEach(slot => {
                slot.innerHTML = '';
            });
            
            const okBtn = document.getElementById('okBtn');
            okBtn.classList.remove('active');
            
            if (mode !== 'St') {
                document.querySelector('.palette-btn').style.color = '#333';
            }
        }
    </script>
</body>
</html>
