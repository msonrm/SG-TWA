<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>One Oracle - Simple Geomancy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: none;
        }

        .header {
            background: #d8d8d8;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            font-size: 28px;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            line-height: 1;
        }

        .help-btn {
            font-family: 'Material Symbols Outlined';
            font-size: 24px;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
        }

        .tap-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .tap-zone {
            flex: 1;
            background: #f0f0f0;
            border-bottom: 2px solid #c0c0c0;
            position: relative;
            transition: background 0.3s ease;
        }
        
        .tap-zone.active {
            background: #ffffff;
        }

        .tap-zone:last-child {
            border-bottom: none;
        }

        .tap-zone canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #333;
            transform: translate(-50%, -50%) rotate(45deg);
            pointer-events: none;
        }

        .bottom-button-area {
            background: #d8d8d8;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .generate-button {
            font-family: 'Material Symbols Outlined';
            background: #a8a8a8;
            color: #000;
            border: none;
            padding: 20px 60px;
            border-radius: 12px;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        .generate-button.holding {
            background: #b0b0b0;
        }

        .generate-button:active {
            background: #909090;
            transform: scale(0.95);
        }

        .generate-button.disabled {
            background: #c0c0c0;
            color: #999;
            cursor: not-allowed;
        }

        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .dialog-overlay.show {
            display: flex;
        }

        .dialog {
            background: white;
            padding: 24px;
            max-width: 320px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .dialog-content {
            text-align: center;
        }

        .dialog-symbol {
            width: 90px;
            height: 135px;
            object-fit: contain;
            margin: 32px auto 16px auto;
        }

        .dialog-btn {
            background: none;
            border: none;
            color: #00897b;
            font-size: 16px;
            font-weight: 600;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .help-text {
            font-size: 16px;
            color: #333;
            line-height: 1.8;
            margin: 24px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="close-btn" onclick="goBack()">×</button>
        <button class="help-btn" onclick="showHelp()">help</button>
    </div>

    <div class="tap-area">
        <div class="tap-zone" data-zone="0">
            <canvas class="zone-canvas" data-canvas="0"></canvas>
        </div>
        <div class="tap-zone" data-zone="1">
            <canvas class="zone-canvas" data-canvas="1"></canvas>
        </div>
        <div class="tap-zone" data-zone="2">
            <canvas class="zone-canvas" data-canvas="2"></canvas>
        </div>
        <div class="tap-zone" data-zone="3">
            <canvas class="zone-canvas" data-canvas="3"></canvas>
        </div>
    </div>

    <div class="bottom-button-area">
        <button class="generate-button" id="generateBtn">touch_app</button>
    </div>

    <div class="dialog-overlay" id="dialogOverlay">
        <div class="dialog">
            <div class="dialog-content" id="dialogContent"></div>
        </div>
    </div>

    <script>
        // 言語設定のストレージキー
        const LANGUAGE_STORAGE_KEY = 'simplegeomancy-language';
        
        // 言語ごとのテキスト定義
        const translations = {
            en: {
                helpText: 'Press and hold the button to randomly place dots in each area. Release when ready to confirm. Repeat this 4 times to generate your symbol.',
            },
            fr: {
                helpText: 'Appuyez et maintenez le bouton pour placer aléatoirement des points dans chaque zone. Relâchez quand vous êtes prêt à confirmer. Répétez 4 fois pour générer votre symbole.',
            },
            ja: {
                helpText: '下のボタンを長押しすると、1番目の枠にランダムにドットが打たれていきます。好きなタイミングで手を離すと確定し、これを4回繰り返すと、シンボルが1つ生成されます。',
            }
        };

        let currentLanguage = 'fr';
        
        // 言語設定を読み込む
        function loadLanguage() {
            try {
                const savedLanguage = localStorage.getItem(LANGUAGE_STORAGE_KEY);
                if (savedLanguage && translations[savedLanguage]) {
                    currentLanguage = savedLanguage;
                    document.documentElement.lang = savedLanguage;
                }
            } catch (e) {
                console.error('Failed to load language preference:', e);
            }
        }

        let zoneDots = [[], [], [], []];
        let currentZone = 0;
        let isHolding = false;
        let holdInterval = null;
        let completedZones = 0;

        const geomancySymbols = {
            '2222': { name: 'Populus', meaning: '人々・安定' },
            '1111': { name: 'Via', meaning: '道・変化' },
            '2112': { name: 'Conjunctio', meaning: 'つながり' },
            '1221': { name: 'Carcer', meaning: '拘束' },
            '2211': { name: 'Fortuna Major', meaning: '大吉' },
            '1122': { name: 'Fortuna Minor', meaning: '小吉' },
            '2121': { name: 'Acquisitio', meaning: '獲得' },
            '1212': { name: 'Amissio', meaning: '喪失' },
            '1222': { name: 'Laetitia', meaning: '喜び' },
            '2221': { name: 'Tristitia', meaning: '悲しみ' },
            '1211': { name: 'Puella', meaning: '少女' },
            '1121': { name: 'Puer', meaning: '少年' },
            '2212': { name: 'Albus', meaning: '白' },
            '2122': { name: 'Rubeus', meaning: '赤' },
            '2111': { name: 'Caput Draconis', meaning: '竜の頭' },
            '1112': { name: 'Cauda Draconis', meaning: '竜の尾' }
        };

        function goBack() {
            window.location.href = 'index.html';
        }

        function showHelp() {
            const texts = translations[currentLanguage];
            const dialogContent = document.getElementById('dialogContent');
            dialogContent.innerHTML = `
                <div class="help-text">
                    ${texts.helpText}
                </div>
                <div style="text-align: right;">
                    <button class="dialog-btn" onclick="closeHelp()">OK</button>
                </div>
            `;
            document.getElementById('dialogOverlay').classList.add('show');
        }

        function closeHelp() {
            document.getElementById('dialogOverlay').classList.remove('show');
        }

        function addRandomDot(zoneIndex) {
            const zoneElement = document.querySelector(`[data-zone="${zoneIndex}"]`);
            const rect = zoneElement.getBoundingClientRect();
            
            // Activate zone background on first dot
            if (zoneDots[zoneIndex].length === 0) {
                zoneElement.classList.add('active');
            }
            
            const margin = 20;
            const x = margin + Math.random() * (rect.width - margin * 2);
            const y = margin + Math.random() * (rect.height - margin * 2);
            
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.left = x + 'px';
            dot.style.top = y + 'px';
            zoneElement.appendChild(dot);
            
            zoneDots[zoneIndex].push({ x, y });
        }

        function drawPairingLines(zoneIndex, callback) {
            const canvas = document.querySelector(`[data-canvas="${zoneIndex}"]`);
            const ctx = canvas.getContext('2d');
            
            const displayWidth = canvas.offsetWidth;
            const displayHeight = canvas.offsetHeight;
            const dpr = window.devicePixelRatio || 1;
            
            // Set canvas size considering device pixel ratio for sharp rendering
            canvas.width = displayWidth * dpr;
            canvas.height = displayHeight * dpr;
            
            // Scale context to match device pixel ratio
            ctx.scale(dpr, dpr);
            
            const dots = zoneDots[zoneIndex];
            const totalPairs = Math.floor(dots.length / 2);
            
            let pairIndex = 0;
            
            function drawNextPair() {
                if (pairIndex >= totalPairs) {
                    if (callback) callback();
                    return;
                }
                
                const dot1 = dots[pairIndex * 2];
                const dot2 = dots[pairIndex * 2 + 1];
                
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(dot1.x, dot1.y);
                ctx.lineTo(dot2.x, dot2.y);
                ctx.stroke();
                
                pairIndex++;
                setTimeout(drawNextPair, 100);
            }
            
            drawNextPair();
        }

        function startHolding() {
            if (completedZones >= 4) return;
            
            const btn = document.getElementById('generateBtn');
            // Check if button is disabled (during line drawing)
            if (btn.classList.contains('disabled')) return;
            
            isHolding = true;
            btn.classList.add('holding');
            
            holdInterval = setInterval(() => {
                if (isHolding) {
                    addRandomDot(currentZone);
                }
            }, 100);
        }

        function stopHolding() {
            if (!isHolding) return;
            
            isHolding = false;
            clearInterval(holdInterval);
            
            const btn = document.getElementById('generateBtn');
            btn.classList.remove('holding');
            
            if (zoneDots[currentZone].length > 0) {
                btn.classList.add('disabled');
                
                const zoneToComplete = currentZone;
                
                setTimeout(() => {
                    drawPairingLines(zoneToComplete, () => {
                        setTimeout(() => {
                            completedZones++;
                            currentZone++;
                            
                            if (completedZones >= 4) {
                                setTimeout(showResult, 500);
                            } else {
                                btn.classList.remove('disabled');
                            }
                        }, 200);
                    });
                }, 200);
            }
        }

        function showResult() {
            const pattern = zoneDots.map(zone => zone.length % 2 === 0 ? '2' : '1').join('');
            const symbol = geomancySymbols[pattern] || { name: 'Unknown', meaning: '不明' };
            
            const dialogContent = document.getElementById('dialogContent');
            dialogContent.innerHTML = `
                <img src="${pattern}.png" class="dialog-symbol" alt="${symbol.name}">
                <div style="font-size: 24px; font-family: Georgia, 'Times New Roman', serif; color: #333; margin-bottom: 20px;">${symbol.name}</div>
                <div style="text-align: right;">
                    <button class="dialog-btn" onclick="closeDialog()">OK</button>
                </div>
            `;
            
            document.getElementById('dialogOverlay').classList.add('show');
        }

        function closeDialog() {
            document.getElementById('dialogOverlay').classList.remove('show');
            resetScreen();
        }

        function resetScreen() {
            zoneDots = [[], [], [], []];
            currentZone = 0;
            completedZones = 0;
            isHolding = false;
            
            document.querySelectorAll('.dot').forEach(dot => dot.remove());
            
            document.querySelectorAll('.zone-canvas').forEach(canvas => {
                // Reset canvas (this also clears it and resets context)
                canvas.width = canvas.width;
            });
            
            // Reset zone backgrounds
            document.querySelectorAll('.tap-zone').forEach(zone => {
                zone.classList.remove('active');
            });
            
            document.getElementById('dialogOverlay').classList.remove('show');
            
            const btn = document.getElementById('generateBtn');
            btn.classList.remove('disabled');
            btn.classList.remove('holding');
        }

        const btn = document.getElementById('generateBtn');
        
        btn.addEventListener('mousedown', startHolding);
        btn.addEventListener('mouseup', stopHolding);
        btn.addEventListener('mouseleave', stopHolding);
        
        btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startHolding();
        });
        btn.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopHolding();
        });
        btn.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            stopHolding();
        });

        window.addEventListener('DOMContentLoaded', () => {
            loadLanguage();
        });

        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                loadLanguage();
                resetScreen();
            }
        });
    </script>
</body>
</html>
